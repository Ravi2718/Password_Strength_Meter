<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Meter</h1>
        <p class="subtitle">Check how secure your password is</p>
        
        <div class="input-group">
            <label for="password">Enter your password</label>
            <div class="input-container">
                <input type="password" id="password" placeholder="Type your password..." autocomplete="off">
                <button id="toggleVisibility" aria-label="Toggle password visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="strength-meter">
            <div class="labels">
                <span id="rating">Strength: None</span>
                <span id="crack-time"></span>
            </div>
            <div class="strength-bar">
                <div class="bar-segment" id="bar1"></div>
                <div class="bar-segment" id="bar2"></div>
                <div class="bar-segment" id="bar3"></div>
                <div class="bar-segment" id="bar4"></div>
                <div class="bar-segment" id="bar5"></div>
            </div>
        </div>

        <div class="feedback-box">
            <h2>Recommendations</h2>
            <ul id="remarks">
                <li>Password requirements will appear here</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
